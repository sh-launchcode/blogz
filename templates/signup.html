{% extends "base.html" %}


{% block content %}
<form action="/signup", method='POST'>
    <h1>Signup</h1>
    Username         <input type="text" name="username"/> {{validU}}<br>
    Password         <input type="password" name="password"/> {{validP}}<br>
    Verify Password  <input type="password" name="verify"/> {{validV}}<br>
    <input type="submit" value="Signup"/>
</form>
{% endblock %}
